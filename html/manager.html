        <div class="container-search">
            <h1>Administrar Turnos</h1>
            <form class="container-busqueda">
                <div>
                    <label for="desdeFecha">Desde:</label>
                    <input type="date" id="desdeFecha">
                    <input type="time" id="desdeHora">
                </div>
                <div>
                    <label for="hastaFecha">Hasta:</label>
                    <input type="date" id="hastaFecha">
                    <input type="time" id="hastaHora">
                </div>
                <div>
                    <button class="btn-search" id="btn-buscar">Buscar</button>
                    <button class="btn-search" id="btn-limpiar">Limpiar</button>
                </div>
            </form>
            <!--MENSAJE DE ERROR-->
            <div class="container-texto">
                <p class="mensaje-error"></p>
            </div>
            <!--MENSAJE DE ELIMINADO-->
            <div class="container-texto">
                <p class="mensaje-delete"><i class="fas fa-exclamation-triangle"></i><b>Turno Eliminado</b></p>
            </div>
            <!--MENSAJE DE MODIFICADO-->
            <div class="container-texto">
                <p class="mensaje-modificar"><i class="fas fa-exclamation-triangle"></i><b>Turno Modificado</b></p>
            </div>
            <!--MENSAJE DE ACEPTADO-->
            <div class="container-texto">
                <p class="mensaje-success"><i class="fas fa-check-circle"></i><b> Turno aceptado!</b></p>
            </div>
            <div class="table-register">
                <div class="table-admin table-title">
                    <h2>Fecha</h2>

                    <h2>Cédula</h2>
