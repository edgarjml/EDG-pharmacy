        <div class="container-transactions">
            <div class="transactions-box">
                <h3>Porfavor rellene todos los campos para agendar una cita en nuestra farmacia.</h3>
                <form id="transactions-form">

                    <div class="container-name">
                        <label id="nombresCompletos" for="names">Nombres y Apellidos</label>

                    <div class="container-name">
                        <label id="cedulaTrans" for="cedulaTrans">N° de identificación</label>
                        <label id="idetification" type="string" required>1315597300</label>
                    </div>

                    <div class="container-name">
                        <label id="" type="text" required>Seleccione servicio</label>
                        <select name="select" id="service">
                            <option id="turno" value="value1">Atención personalizada</option>
                            <option id="retiro" value="value2" selected>Retiro de productos</option>
                        </select>
                    </div>

                    <div class="container-name">
                        <label id="" type="text" required>Fecha</label>
                        <input id="date" type="date">

                        <label id="" type="text" required>Hora</label>
                        <input id="hour" type="time">
                    </div>

                    <input id="description" type="text" placeholder="Breve descripción de su requerimiento" required>

                    <input id="btnTurno" class="buttonRegister" type="submit" value="Solicitar Turno">

                </form>
            </div>
