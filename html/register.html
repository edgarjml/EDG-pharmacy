                <form>

                    <input name="email" type="text" placeholder="Ingrese su correo electrónico">
                  
                    <input name="passwordRegister "type="password" placeholder="Cree una contraseña">

                    <input name="repeatPasswordRegister "type="password" placeholder="Repita la contraseña">

                    <input class="buttonRegister" type="submit" value="Registrar">
                    <p><a href="/html/login.html">Ya tengo una cuenta</a></p>
